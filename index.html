<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/script.js"></script>
  </head>
  <style>
    @font-face {
      font-family: "monocraft";
      src: url(/Monocraft.otf);
    }
  </style>
  <body>
    <nav>Etch-A-Sketch</nav>
    <div class="main">
      <div class="settings">
        <div>
          <p class="tooltip">Type in your color (?):</p>
          <span class="tooltiptext"
            >You can type in basic color names or use Hex Codes and rgba</span
          >
          <input type="text" class="color-code" />
          <button class="set-color">Set color!</button>
        </div>
        <div>
          <p class="tooltip">Select Grid Size (?):</p>
          <span class="tooltiptext"
            >Use the slider to set the total number of grids you want</span
          >
          <input type="range" min="1" max="30" value="16" class="grid-slider" />
          <p>Size:<span class="size"></span></p>
        </div>
      </div>
      <div class="grid-container"></div>
      <div class="control">
        <button class="clear-grids">Clear Grids</button>
        <button class="eraser">Grid Eraser</button>
        <button class="rainbow">Rainbow Mode!</button>
      </div>
    </div>
    <footer>Copyright &copy; Kenechukwu Nwosu</footer>
  </body>
</html>
